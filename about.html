<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us | Virtual Academy</title>
    <meta name="description" content="Learn about our institution's mission, vision, and values">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-50">
    <div id="navbar"></div>
    
    <main class="min-h-screen">
        <!-- Page Header -->
        <section class="bg-gradient-to-r from-blue-600 to-purple-700 text-white py-16">
            <div class="container mx-auto px-4">
                <h1 class="text-4xl md:text-5xl font-bold mb-4">About Our Institution</h1>
                <p class="text-xl opacity-90">Excellence in education since 2015</p>
            </div>
        </section>

        <!-- Breadcrumb -->
        <div class="container mx-auto px-4 py-4">
            <nav class="text-sm">
                <a href="index.html" class="text-blue-600 hover:text-blue-800">Home</a>
                <span class="mx-2 text-gray-500">/</span>
                <span class="text-gray-700">About</span>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="container mx-auto px-4 py-12" id="about-content">
            <div class="flex justify-center">
                <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
            </div>
        </div>

        <!-- Stats Section -->
        <section class="py-16 bg-blue-50">
            <div class="container mx-auto px-4">
                <div class="grid md:grid-cols-4 gap-8">
                    <div class="text-center">
                        <div class="text-5xl font-bold text-blue-600 mb-2" id="years-count">18+</div>
                        <p class="text-gray-700 font-semibold">Years of Excellence</p>
                    </div>
                    <div class="text-center">
                        <div class="text-5xl font-bold text-purple-600 mb-2" id="students-count">5000+</div>
                        <p class="text-gray-700 font-semibold">Successful Students</p>
                    </div>
                    <div class="text-center">
                        <div class="text-5xl font-bold text-green-600 mb-2" id="faculty-count">50+</div>
                        <p class="text-gray-700 font-semibold">Expert Faculty</p>
                    </div>
                    <div class="text-center">
                        <div class="text-5xl font-bold text-red-600 mb-2" id="courses-count">25+</div>
                        <p class="text-gray-700 font-semibold">Courses Offered</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <div id="footer"></div>
    
    <!-- Scripts -->
    <!-- <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js"></script> -->
    
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/components/navbar.js"></script>
    <script type="module" src="js/components/footer.js"></script>
    <script type="module" src="js/pages/about.js"></script>
</body>
</html>
